<html>
    <head>
        <meta charset="utf-8">
        <title>Speed Tester</title>
        <link rel="icon" href="image/deadline.png">
        <link rel="stylesheet" href="speedCSS.css">
        <meta name="viewport" content="width-device-width, initial-scalable=yes">
    </head>
    <body>
        <div>
        <div class="header">
            <h1>TEST YOUR SPEED </h1>
            <img src="image/deadline.png" alt="goo">
        </div>
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time left :</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistake :</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM :</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM :</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Try Again</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="abre">
                <p><b>WPM - </b>Words Per Minute</p>
                <p><b>CPM - </b>Characters Per Minute</p>
            </div>
            <div class="avg">
                <p><b>Avg WPM - </b>40</p>
                <p><b>Avg CPM - </b>190</p>
            </div>
        </div>
        <div class="note">
            <p><b>*NOTE : </b>Don't use backspace for better performance â˜®</p>
        </div>
        </div>
    <script src="paragraph.js"></script>
    <script src="speedScript.js"></script>
    </body>
</html>
